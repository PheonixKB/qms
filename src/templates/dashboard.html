<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMS - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="min-h-screen flex flex-col">
        <main id="dashboardPage" class="flex-grow container mx-auto px-6 pt-24 pb-16">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center border-b pb-4 mb-4">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">{{ officer_name }}</h1>
                    <p class="text-gray-600">Officer ID: {{ officer_id }}</p>
                </div>
                <button id="orgLogoutBtn" class="mt-3 sm:mt-0 w-full sm:w-auto bg-gray-200 text-gray-800 font-semibold rounded-lg px-4 py-2 hover:bg-gray-300 transition-colors flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </button>
            </div>
            
            <div class="bg-white p-4 md:p-6 rounded-lg shadow-xl w-full h-full flex flex-col" style="min-height: 80vh;">
                <!-- Top Section: Stats and Timer -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                    <!-- Left: Timer -->
                    <div class="lg:col-span-1 bg-gray-50 p-6 rounded-lg text-center flex flex-col justify-center items-center border border-gray-200">
                        <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-2">Current Service Time</h2>
                        <div id="customerTimer" class="text-5xl md:text-6xl font-bold text-gray-800 mb-4">00:00</div>
                        <button id="callNextBtn" class="w-full bg-blue-500 text-white font-semibold rounded-lg px-4 py-3 hover:bg-blue-600 transition-all duration-300 transform hover:scale-105 shadow-md">Call Next Customer</button>
                    </div>
                    <!-- Right: Queue Stats -->
                    <div class="lg:col-span-2 bg-gray-50 p-6 rounded-lg border border-gray-200">
                        <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-4">Queue Overview</h2>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-center">
                            <div class="bg-white p-4 rounded-lg shadow-sm border">
                                <p class="text-2xl md:text-3xl font-bold text-blue-600" id="nowServingToken">---</p>
                                <p class="text-xs text-gray-500 font-medium">Now Serving</p>
                            </div>
                            <div class="bg-white p-4 rounded-lg shadow-sm border">
                                <p class="text-2xl md:text-3xl font-bold text-gray-700" id="customerCount">0</p>
                                <p class="text-xs text-gray-500 font-medium">Customers in Line</p>
                            </div>
                             <div class="bg-white p-4 rounded-lg shadow-sm border col-span-2 md:col-span-1">
                                <p class="text-2xl md:text-3xl font-bold text-gray-700" id="avgServiceTime">00:00</p>
                                <p class="text-xs text-gray-500 font-medium">Avg. Time / Customer</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Middle Section: Active Token View -->
                <div class="flex-grow flex flex-col bg-gray-50 p-4 rounded-lg border">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4 px-2">Active Token Queue</h3>
                    <div id="queueList" class="flex-grow space-y-3 pr-2 overflow-y-auto">
                        <!-- JS will populate this -->
                        <p class="text-gray-500">Loading queue...</p>
                    </div>
                </div>
                
                <!-- Bottom Section: Action Buttons -->
                <div class="py-6">
                     <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <button id="completeServiceBtn" class="bg-green-500 text-white font-semibold rounded-lg p-3 text-sm hover:bg-green-600 transition shadow">Complete</button>
                        <button id="markLateBtn" class="bg-yellow-500 text-white font-semibold rounded-lg p-3 text-sm hover:bg-yellow-600 transition shadow">Mark Late</button>
                        <button id="transferBtn" class="bg-teal-500 text-white font-semibold rounded-lg p-3 text-sm hover:bg-teal-600 transition shadow">Transfer</button>
                    </div>
                </div>
            </div>
            </div>
        </main>
    </div>
    <!-- Transfer Modal -->
    <div id="transferModal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4 transition-opacity duration-300">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md relative transform transition-all duration-300 scale-95 opacity-0" id="transfer-modal-content">
            <button id="closeTransferModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Transfer Customer</h2>
            <div class="space-y-4">
                <div>
                    <label for="transferService" class="block text-sm font-medium text-gray-700 mb-1">Select destination service</label>
                    <select id="transferService" name="service" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <button id="confirmTransferBtn" class="w-full bg-teal-500 text-white font-semibold rounded-lg px-4 py-3 mt-4 hover:bg-teal-600 focus:outline-none focus:ring-4 focus:ring-teal-300">
                    Confirm Transfer
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>
</html>
