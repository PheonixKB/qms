<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMS - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Container for the entire page -->
    <div class="min-h-screen flex flex-col">

        <!-- Officer Dashboard Section -->
        <main id="dashboardPage" class="flex-grow container mx-auto px-6 pt-24 pb-16">
            <!-- Dashboard Header -->
<div class="flex flex-col sm:flex-row justify-between items-start sm:items-center border-b pb-4 mb-4">
    <div>
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800">{{ officer_name }}</h1>
        <p class="text-gray-600">Officer ID: {{ officer_id }}</p>
    </div>
    <button id="orgLogoutBtn" class="mt-3 sm:mt-0 w-full sm:w-auto bg-gray-200 text-gray-800 font-semibold rounded-lg px-4 py-2 hover:bg-gray-300 transition-colors flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        Logout
    </button>
</div>
            <div class="bg-white p-4 md:p-6 rounded-lg shadow-xl w-full h-full flex flex-col" style="min-height: 80vh;">
                <!-- Top Section: Timer and Queue -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 border-b pb-6 mb-6">
                    <!-- Left: Timer -->
                    <div class="bg-gray-50 p-6 rounded-lg text-center flex flex-col justify-center items-center border border-gray-200">
                        <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-2">Current Service Time</h2>
                        <div id="customerTimer" class="text-5xl md:text-6xl font-bold text-gray-800 mb-4">00:00</div>
                        
                    </div>
                    <!-- Right: Queue Status -->
                    <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                        <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-3">Queue Status</h2>
                        <div class="mb-4">
                            <span class="font-semibold text-gray-700">Now Serving:</span>
                            <span id="nowServingToken" class="text-lg md:text-xl font-bold text-blue-600 bg-blue-100 px-3 py-1 rounded-md ml-2"></span>
                        </div>
                        <ul id="queueList" class="space-y-2 h-40 overflow-y-auto pr-2">
                        </ul>
                    </div>
                </div>
                
                <!-- Middle Section: Action Buttons -->
                <div class="flex-grow flex items-center justify-center py-6">
                     <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto">
                        <button id="completeServiceBtn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold rounded-lg px-6 py-3 md:px-8 md:py-4 text-base md:text-lg hover:bg-blue-700 transition transform hover:scale-105 shadow-lg">Complete Service</button>
                        
                        
                    </div>
                </div>
        
                
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
