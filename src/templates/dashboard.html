<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMS - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800" style="font-family: 'Inter', sans-serif;">
    <div class="min-h-screen flex flex-col">
        <main id="dashboardPage" class="flex-grow container mx-auto px-6 pt-24 pb-16">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center border-b pb-4 mb-4">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Officer Name</h1>
                    <p class="text-gray-600">Officer ID: OFF123</p>
                </div>
                <button id="orgLogoutBtn" class="mt-3 sm:mt-0 w-full sm:w-auto bg-gray-200 text-gray-800 font-semibold rounded-lg px-4 py-2 hover:bg-gray-300 transition-colors flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </button>
            </div>
            
            <div class="bg-white p-4 md:p-6 rounded-lg shadow-xl w-full flex flex-col" style="min-height: 80vh;">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                    <div class="bg-gray-50 p-6 rounded-lg text-center flex flex-col justify-center items-center border border-gray-200">
                        <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-2">Current Service Time</h2>
                        <div id="customerTimer" class="text-5xl md:text-6xl font-bold text-gray-800 mb-4">00:00</div>
                    </div>
                    
                    <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                        <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-3">Queue Status</h2>
                        <div class="mb-4">
                            <span class="font-semibold text-gray-700">Now Serving:</span>
                            <span id="nowServingToken" class="text-lg md:text-xl font-bold text-blue-600 bg-blue-100 px-3 py-1 rounded-md ml-2">---</span>
                        </div>
                        <ul id="queueList" class="space-y-2 h-40 overflow-y-auto pr-2">
                            <li class="text-gray-600">Queue items will appear here...</li>
                        </ul>
                    </div>
                </div>
                
                <div class="flex-grow flex items-center justify-center">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-5xl">
                        <button id="callNextBtn" class="bg-green-500 text-white font-semibold rounded-lg px-8 py-6 text-lg hover:bg-green-600 transition-all duration-300 transform hover:scale-105 shadow-lg flex flex-col items-center justify-center">
                            <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                            </svg>
                            Call Next
                        </button>
                        
                        <button id="markLateBtn" class="bg-yellow-500 text-white font-semibold rounded-lg px-8 py-6 text-lg hover:bg-yellow-600 transition-all duration-300 transform hover:scale-105 shadow-lg flex flex-col items-center justify-center">
                            <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Late
                        </button>
                        
                        <button id="transferBtn" class="bg-teal-500 text-white font-semibold rounded-lg px-8 py-6 text-lg hover:bg-teal-600 transition-all duration-300 transform hover:scale-105 shadow-lg flex flex-col items-center justify-center">
                            <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                            </svg>
                            Transfer
                        </button>
                        
                        <button id="completeServiceBtn" class="bg-blue-600 text-white font-semibold rounded-lg px-8 py-6 text-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg flex flex-col items-center justify-center">
                            <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Complete
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        let timerInterval;
        let seconds = 0;
        
        function formatTime(sec) {
            const minutes = Math.floor(sec / 60).toString().padStart(2, '0');
            const secondsValue = (sec % 60).toString().padStart(2, '0');
            return `${minutes}:${secondsValue}`;
        }
        
        function startCustomerTimer() {
            if (timerInterval) clearInterval(timerInterval);
            seconds = 0;
            document.getElementById('customerTimer').textContent = formatTime(seconds);
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('customerTimer').textContent = formatTime(seconds);
            }, 1000);
        }
        
        document.getElementById('callNextBtn').addEventListener('click', () => {
            startCustomerTimer();
            console.log('Calling next customer...');
        });
        
        document.getElementById('markLateBtn').addEventListener('click', () => {
            console.log('Marking customer as late...');
        });
        
        document.getElementById('transferBtn').addEventListener('click', () => {
            if (confirm('Transfer current customer to another officer?')) {
                console.log('Transferring customer...');
            }
        });
        
        document.getElementById('completeServiceBtn').addEventListener('click', () => {
            if (timerInterval) clearInterval(timerInterval);
            console.log('Service completed');
        });
        
        document.getElementById('orgLogoutBtn').addEventListener('click', () => {
            window.location.href = '/logout';
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            startCustomerTimer();
        });
    </script>
</body>
</html>
